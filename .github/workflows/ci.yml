name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'components/espectre/**'
      - 'test/**'
      - 'examples/*.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'components/espectre/**'
      - 'test/**'
      - 'examples/*.yaml'

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio
      
      - name: Run Tests
        working-directory: test
        run: pio test -e native

  build:
    name: ESPHome Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config: [examples/espectre-c6.yaml, examples/espectre-s3.yaml]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install ESPHome
        run: |
          python -m pip install --upgrade pip
          pip install esphome
      
      - name: Compile ${{ matrix.config }}
        run: esphome compile ${{ matrix.config }}
