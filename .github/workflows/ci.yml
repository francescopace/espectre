name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'components/espectre/**'
      - 'micro-espectre/src/**'
      - 'micro-espectre/tests/**'
      - 'micro-espectre/requirements.txt'
      - 'test/**'
      - 'examples/*.yaml'
      - '.github/workflows/**'
      - '.github/scripts/**'
      - '*.md'
      - 'micro-espectre/*.md'
      - 'docs/**'
  pull_request:
    branches: [main]
    paths:
      - 'components/espectre/**'
      - 'micro-espectre/src/**'
      - 'micro-espectre/tests/**'
      - 'micro-espectre/requirements.txt'
      - 'test/**'
      - 'examples/*.yaml'
      - '.github/workflows/**'
      - '.github/scripts/**'
      - '*.md'
      - 'micro-espectre/*.md'
      - 'docs/**'
  workflow_dispatch:  # Manual trigger to warm up cache

# Permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      
      - name: Install Dependencies
        run: pip install markdown
      
      - name: Build Documentation
        run: python .github/scripts/build_docs.py
      
      - name: Build Search Index
        run: npx -y pagefind --site docs --output-path docs/_pagefind --glob "documentation/**/*.html"
      
      - name: Verify Build
        run: |
          test -f docs/sitemap.xml
          test -d docs/documentation
          test -d docs/_pagefind
          echo "Documentation build verified!"
      
      - name: Setup Pages
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: actions/configure-pages@v5
      
      - name: Upload Pages Artifact
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy-docs:
    name: Deploy to GitHub Pages
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: build-docs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify-indexnow:
    name: Notify IndexNow
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: deploy-docs
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Extract URLs and notify IndexNow
        run: |
          # Extract URLs from sitemap
          URLS=$(grep -oP '(?<=<loc>)[^<]+' docs/sitemap.xml | jq -R -s -c 'split("\n") | map(select(length > 0))')
          
          # Notify IndexNow (Bing, Yandex, Seznam, Naver)
          curl -s -X POST "https://api.indexnow.org/indexnow" \
            -H "Content-Type: application/json; charset=utf-8" \
            -d "{\"host\":\"espectre.dev\",\"key\":\"1a2e73ccf9558a06830546c288699e0c\",\"keyLocation\":\"https://espectre.dev/1a2e73ccf9558a06830546c288699e0c.txt\",\"urlList\":$URLS}"
          
          echo "Notified IndexNow with $(echo $URLS | jq length) URLs"

  test-cpp:
    name: C++ Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Cache PlatformIO
        uses: actions/cache@v5
        with:
          path: ~/.platformio
          key: pio-test-${{ hashFiles('test/platformio.ini') }}
          restore-keys: |
            pio-test-
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install platformio gcovr
      
      - name: Run Tests with Coverage
        working-directory: test
        run: ./run_coverage.sh --ci
      
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: test/coverage.xml,test/coverage.lcov
          flags: cpp
          fail_ci_if_error: true
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-python:
    name: Python Unit Tests (micro-espectre)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      
      - name: Install Dependencies
        run: pip install pytest pytest-cov numpy
      
      - name: Run Tests with Coverage
        working-directory: micro-espectre
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing
      
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: micro-espectre/coverage.xml
          flags: python
          fail_ci_if_error: true
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Pre-cache job: downloads toolchain once, shared by all build jobs
  setup-cache:
    name: Setup Build Cache
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Cache PlatformIO
        id: cache
        uses: actions/cache@v5
        with:
          path: |
            ~/.platformio
            ~/.esphome/cache
          key: pio-espidf-${{ hashFiles('components/espectre/**') }}
          restore-keys: |
            pio-espidf-
      
      - name: Install ESPHome and warm cache
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install esphome
          # Warm up cache by compiling one config (downloads all shared dependencies)
          esphome compile examples/espectre-c6.yaml

  build:
    name: ${{ matrix.qemu_chip && 'Smoke Test' || 'Build' }} ${{ matrix.chip }}
    runs-on: ubuntu-latest
    needs: setup-cache
    strategy:
      fail-fast: false
      matrix:
        include:
          # Standard builds (no QEMU)
          - chip: ESP32
            config: examples/espectre-esp32.yaml
          - chip: ESP32-S2
            config: examples/espectre-s2.yaml
          - chip: ESP32-S3
            config: examples/espectre-s3.yaml
          - chip: ESP32-C3
            config: examples/espectre-c3.yaml
          - chip: ESP32-C5
            config: examples/espectre-c5.yaml
          - chip: ESP32-C6
            config: examples/espectre-c6.yaml
          # QEMU smoke tests (examples/uart/)
          # Note: ESP32 original excluded - QEMU doesn't emulate PHY registers correctly
          - chip: ESP32-S3
            config: examples/uart/espectre-s3.yaml
            qemu_chip: esp32s3
            qemu_arch: xtensa
            qemu_machine: esp32s3
          - chip: ESP32-C3
            config: examples/uart/espectre-c3.yaml
            qemu_chip: esp32c3
            qemu_arch: riscv32
            qemu_machine: esp32c3
          - chip: ESP32-C6
            config: examples/uart/espectre-c6.yaml
            qemu_chip: esp32c6
            qemu_arch: riscv32
            qemu_machine: esp32c6
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Restore PlatformIO Cache
        uses: actions/cache@v5
        with:
          path: |
            ~/.platformio
            ~/.esphome/cache
          key: pio-espidf-${{ hashFiles('components/espectre/**') }}
          restore-keys: |
            pio-espidf-
      
      - name: Install ESPHome
        run: |
          python -m pip install --upgrade pip
          pip install esphome
      
      - name: Compile
        run: esphome compile ${{ matrix.config }}
      
      # QEMU smoke test for UART builds
      - name: Run QEMU smoke test
        if: matrix.qemu_chip
        uses: ./.github/actions/qemu-smoke-test
        with:
          chip: ${{ matrix.qemu_chip }}
          arch: ${{ matrix.qemu_arch }}
          machine: ${{ matrix.qemu_machine }}
      
      - name: Upload QEMU logs
        if: matrix.qemu_chip && always()
        uses: actions/upload-artifact@v6
        with:
          name: qemu-logs-${{ matrix.qemu_machine }}
          path: qemu_output.log
          retention-days: 7