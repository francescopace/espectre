[platformio]
default_envs = native

[env:native]
platform = native
test_framework = unity
test_build_src = no

; Include espectre library
lib_extra_dirs = ../components

; Build flags for native environment
; data/ contains cnpy (with ZIP64 support) and test data loaders
build_flags = 
    -I mocks
    -I mocks/esp_idf
    -I data
    -D UNITY_INCLUDE_DOUBLE
    -D UNITY_DOUBLE_PRECISION=1e-12
    -D CONFIG_FREERTOS_HZ=100
    -std=gnu++11
    -lz

; Test settings
test_filter = *

[env:native_coverage]
platform = native
test_framework = unity
test_build_src = no

; Include espectre library
lib_extra_dirs = ../components

; Build flags for native environment with coverage
; Coverage flags are added by coverage_flags.py (detects clang vs gcc)
; data/ contains cnpy (with ZIP64 support) and test data loaders
build_flags = 
    -I mocks
    -I mocks/esp_idf
    -I data
    -D UNITY_INCLUDE_DOUBLE
    -D UNITY_DOUBLE_PRECISION=1e-12
    -D CONFIG_FREERTOS_HZ=100
    -std=gnu++11
    -lz

; Force rebuild of library with coverage flags
lib_archive = no

; Extra script to add coverage flags (clang or gcc)
extra_scripts = pre:coverage_flags.py

; Test settings
test_filter = *


